<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>This is a To-Do list</h1>
    </header>
    <div class="task">
      <h3>Write a task</h3>
      <input type="text" placeholder="Type a task" class="theTask" />
      <button class="btn">Ok</button>
    </div>
    <div class="alltasks">
      <ul class="thetasks"></ul>
      <h2>To-do List</h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
